<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بوابة الشحن</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      direction: rtl;
      text-align: right;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  

  <div class="container">
    <h2>شحن حسابك</h2>

    <label>اسم اللعبة</label>
    <select>
      <option>انتقام السلاطين</option>
    
    </select>
    <label>اختر الباقة</label>
    <select>
      <option>5$</option>
  
    </select>

    <label>اختر طريقة الدفع</label>
    <select>
      <option>بايبال</option>
      <option>بطاقة فيزا</option>
      <option>STC Pay</option>
    </select>

    
  </div>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
  <!-- إعدادات PayPal -->
  <input type="hidden" name="cmd" value="_xclick">
  <input type="hidden" name="business" value="jinkazamaw01@gmail.com"> <!-- ✳️ غيّره إلى حسابك -->
  <input type="hidden" name="item_name" value="شحن انتقام السلاطين - باقة 5$">
  <input type="hidden" name="amount" value="5.00">
  <input type="hidden" name="currency_code" value="USD">

  <button type="submit">أكمل الدفع</button>
</form>
<input type="hidden" name="return" value="thanks.html">



</body>
</html>
